workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: nz.trackable.app
      vars:
        XCODE_WORKSPACE: "mobile/ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 22
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          cd mobile
          npm install
      - name: Build web assets
        script: |
          cd mobile
          npm run build
      - name: Sync Capacitor
        script: |
          cd mobile
          npx cap sync ios
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace mobile/ios/App/App.xcworkspace \
            --scheme App
    artifacts:
      - mobile/ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log