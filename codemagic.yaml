workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Codemagic
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: nz.trackable.app
      node: 22
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          cd mobile
          npm install
      - name: Build web assets
        script: |
          cd mobile
          npm run build
      - name: Sync Capacitor
        script: |
          cd mobile
          npx cap sync ios
      - name: Set iOS version
        script: |
          cd mobile/ios/App
          agvtool new-version -all 29
          agvtool new-marketing-version 1.0.6
      - name: Resolve SPM dependencies
        script: |
          cd mobile/ios/App
          xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build IPA
        script: |
          cd mobile/ios/App
          xcode-project build-ipa --project App.xcodeproj --scheme App
    artifacts:
      - mobile/ios/App/build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - outside testers
