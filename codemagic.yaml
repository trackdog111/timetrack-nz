workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      ios_signing:
        distribution_type: development
        bundle_identifier: nz.trackable.app
      vars:
        XCODE_WORKSPACE: "mobile/ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 18
    scripts:
      - name: Install dependencies
        script: |
          cd mobile
          npm install
      - name: Build web assets
        script: |
          cd mobile
          npm run build
      - name: Sync Capacitor
        script: |
          cd mobile
          npx cap sync ios
      - name: Build iOS app
        script: |
          cd mobile/ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            build
    artifacts:
      - mobile/ios/App/build/**/*.app